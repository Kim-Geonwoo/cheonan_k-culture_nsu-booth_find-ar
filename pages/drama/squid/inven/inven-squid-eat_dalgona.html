
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const list = ["glasses2"];
	const visibles = [true];
	const setVisible = (button, entities, visible) => {
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    visibles[index] = !visibles[index];
	    setVisible(button, entities, visibles[index]);
	  });
	});
      })
    </script>
    <style>




      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
	position: fixed;
	left: 15;
	top: 15;
	z-index: 2;
  text-align: center;
      }
      
      .options-panel img {
	border: solid 2px;
	width: 50px;
	height: 50px;
	object-fit: cover;
	cursor: pointer;
      }
      .options-panel img.selected {
	border-color: green;
      }
      
    </style>  
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
	<img id="glasses2" src="../src/img/squid_dalgona.jpeg"/>
  오징어 게임의 달고나 먹기 냠냠냠

      </div>
      <a-scene mindar-face="filterMinCF:0.1; filterBeta: 10" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="glassesModel2" src="../src/3d-model/squid_dalgona-3d.glb"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
        
        <a-entity mindar-face-target="anchorIndex: 0">
	  <a-gltf-model rotation="-240 0 10" position="-0.085 0.25 -0.8" scale="0.025 0.025 0.025" src="#glassesModel2" class="glasses2-entity" visible="false"></a-gltf-model>
        </a-entity>
       
        
      </a-scene>
    </div>
  </body>
</html>
