
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="/src/css/model-viewer.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <div>
      <div class="flex justify-end overflow-hidden pt-4 px-4">

        <a
        class="group flex items-center justify-between gap-2 rounded-lg border-1 border-indigo-600 bg-indigo-600 px-3 py-2 transition-colors hover:bg-transparent focus:outline-none focus:ring"

        <span

        <span

          <svg
            class="h-5 w-5 rtl:rotate-180"

            viewBox="0 0 24 24"
            stroke="currentColor"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>

      </div>
    <div>
      
      <div class="demo" style="background: linear-gradient(#ffffff, #ada996); overflow-x: hidden;">

        <model-viewer ar ar-scale="auto" camera-controls touch-action="pan" src="../src/3d-model/parasite-pizzabox.glb" ar alt="A 3D transparency test" style="background-color: unset;">
          <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
